<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === true">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="/">Link 1</a>
      <a mat-list-item href="/">Link 2</a>
      <a mat-list-item href="/">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar  class="toolbar">
      @if (isHandset$ | async) {
        <button 
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
      <img src="https://evurbo.energy/wp-content/uploads/2024/04/cropped-Logo-01.png" alt="evurbo logo" width="60px" height="60px" >
      <span class="example-spacer"></span>
      <div class="theme-toggle-container">
        <button  mat-stroked-button style="border-radius: 100%; width: 34px; height: 60px;"  (click)="toggleTheme()" matRipple   mat-raised-button
        matTooltip="{{ toggleControl.value ? 'Switch to Light Mode' : 'Switch to Dark Mode' }}"
        aria-label="light and dark mode">
          <mat-icon>{{ toggleControl.value ? 'wb_sunny' : 'nights_stay' }}</mat-icon>
        </button>
      </div>
    </mat-toolbar>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
