<div>
  <h2>Make a Payment</h2>
  <form (ngSubmit)="initiatePayment()">
    <label>Amount:</label>
    <input type="text" [(ngModel)]="orderDetails.amount" name="amount" required />

    <!-- Add other input fields as needed for user details, product info, etc. -->

    <button type="submit">Pay Now</button>
  </form>
</div>
